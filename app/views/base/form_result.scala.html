@(r: play.mvc.Http.Request, l: utils.language.LanguageUtils, form_result: utils.app.page.FormSubmissionResult)

@if(form_result != null){
	@if(form_result.success()){
		<div class="alert alert-success alert-dismissible fade show" role="alert">
		  	@l.l(r, form_result.getSuccessMessage())
		  	<button type="button" class="close" data-dismiss="alert" aria-label="@l.l(r, "general.label.close")">
		    	<span aria-hidden="true">&times;</span>
		  	</button>
		</div>
	}else{
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
		  	@l.l(r, form_result.getErrorMessage())
		  	<button type="button" class="close" data-dismiss="alert" aria-label="@l.l(r, "general.label.close")">
		    	<span aria-hidden="true">&times;</span>
		  	</button>
		</div>
	}
}
